<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Borbo Medicine | Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body class="bg-primary d-flex flex-column justify-content-center align-items-center vh-100">

    <form action="javascript:void(0)" id="formLogin" method="POST">
        <!-- Redondear los bordes del recuadro del login -->
        <div class="bg-white p-5 rounded-5 text-secondary">

            <!-- En este div va el codigo para el logo -->
            <div class="d-flex justify-content-center">
                <img src="src/logo_sin_texto.png" alt="Icono login" style="height: 13rem;">
            </div>

            <!-- Titulo de inicio de sesion -->
            <div class="text-center fs-4 fw-bold">Iniciar sesi√≥n</div>

            <!-- Apartado del icono -->
            <div class="input-group mt-3">
                <div class="input-group-text bg-primary">
                    <i class='bx bx-user-circle' style='color:#ffffff; font-size: 2rem'></i>
                </div>
                <!-- Input para el username -->
                <input class="form-control" type="text" name="username" placeholder="Username" required>
            </div>

            <!-- Apartado del icono -->
            <div class="input-group mt-2">
                <div class="input-group-text bg-primary">
                    <i class='bx bx-lock' style='color:#ffffff; font-size: 2rem'></i>
                </div>
                <!-- Input para el password -->
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>

            <!-- Boton de login -->
            <input class="btn btn-primary text-white w-100 mt-4 fw-bold" type="submit" value="Login">
        </div>
    </form>

    <div class="btn btn-light pg-5 mt-4 fw-bold" onclick="window.location.href='index.html'">
        <i class='bx bx-arrow-to-left'></i>Regresar
    </div>
</body>

<script type="text/javascript" src="login.js"></script>
</html>
