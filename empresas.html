<body>
    <!--CONTENIDO-->
    <div class="container display-css">
        <div class="container d-flex flex-column align-items-center">
            <h1 class="display-1 fw-bold text-center mb-5">Gestionar Empresas</h1>
            <div class="container">
                <div class="table-responsive-lg">
                    <table id="tablaEmpresas" class="table table-striped align-middle caption-top shadow display nowrap"
                        style="width:100%">
                        <caption>Lista de Empresas</caption>
                        <thead>
                            <tr>
                                <th scope="col" data-priority="1">Nit/Rut</th>
                                <th scope="col" data-priority="2">Razón Social</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Nombre de Contacto</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

            <button type="button" id="#btnAddEmpresa" class="btn btn-primary d-flex justify-align-center"
                onclick="abrirModal(modalAddEmpresa)"  style="margin: 20px">
                <i class='bx bxs-user-plus' style="font-size: 1.5rem; margin-right: 5px"></i>
                Añadir Empresa
            </button>
            <div class="modal" tabindex="-1" id="modalAddEmpresa">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fw-bold">Nueva Empresa</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <form class="needs-validation" id="formAddEmpresa">

                                    <label for="nit_rut" class="form-label fw-bold">
                                        Nit/Rut:
                                    </label>
                                    <input type="number" class="form-control mb-3" id="nit_rut" name="nit_rut"
                                        placeholder="Nit o Rut" required>
                                    <label for="razon_social" class="form-label fw-bold">
                                        Razón Social:
                                    </label>
                                    <input type="text" class="form-control mb-3" id="razon_social" name="razon_social"
                                        placeholder="Razón Social" required>
                                    <label for="ciudad" class="form-label fw-bold">
                                        Ciudad:
                                    </label>
                                    <input type="text" class="form-control mb-3" id="ciudad" name="ciudad"
                                        placeholder="Ciudad" required>
                                    <label for="direccion" class="form-label fw-bold">
                                        Dirección:
                                    </label>
                                    <input type="text" class="form-control mb-3" id="direccion" name="direccion"
                                        placeholder="Dirección" required>
                                    <label for="telefono" class="form-label fw-bold">
                                        Teléfono:
                                    </label>
                                    <input type="number" class="form-control mb-3" id="telefono"
                                        name="telefono" placeholder="Teléfono" required>
                                    <label for="nombre_contacto" class="form-label fw-bold">
                                        Nombre de Contacto:
                                    </label>
                                    <input type="text" class="form-control mb-3" id="nombre_contacto" name="nombre_contacto"
                                        placeholder="Nombre de Contacto" required>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" form="formAddEmpresa" class="btn btn-secondary"
                                onclick="cerrarModal(modalAddEmpresa)">Cancelar</button>
                            <button id="btnCreateEmpresa" type="submit" form="formAddEmpresa" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal" tabindex="-1" id="modalEditEmpresa">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title fw-bold">Editar Empresa</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <form class="needs-validation" id="formEditEmpresa">

                                    <label for="nit_rut" class="form-label fw-bold">
                                        Nit/Rut:
                                    </label>
                                    <input type="number" class="form-control mb-3" id="nit_rut" name="nit_rut"
                                        placeholder="Nit o Rut" readonly>
                                    <label for="razon_social" class="form-label fw-bold">
                                        Razón Social:
                                    </label>
                                    <input type="text" class="form-control mb-3" id="razon_social" name="razon_social"
                                        placeholder="Razón Social" required>
                                    <label for="ciudad" class="form-label fw-bold">
                                        Ciudad:
                                    </label>
                                    <input type="text" class="form-control mb-3" id="ciudad" name="ciudad"
                                        placeholder="Ciudad" required>
                                    <label for="direccion" class="form-label fw-bold">
                                        Dirección:
                                    </label>
                                    <input type="text" class="form-control mb-3" id="direccion" name="direccion"
                                        placeholder="Dirección" required>
                                    <label for="telefono" class="form-label fw-bold">
                                        Teléfono:
                                    </label>
                                    <input type="number" class="form-control mb-3" id="telefono"
                                        name="telefono" placeholder="Teléfono" required>
                                    <label for="nombre_contacto" class="form-label fw-bold">
                                        Nombre de Contacto:
                                    </label>
                                    <input type="text" class="form-control mb-3" id="nombre_contacto" name="nombre_contacto"
                                        placeholder="Nombre de Contacto" required>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="reset" form="formEditEmpresa" class="btn btn-secondary"
                                onclick="cerrarModal(modalEditEmpresa)">Cancelar</button>
                            <button id="btnEditEmpresa" type="submit" form="formEditEmpresa" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
