<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Borvo | Admin</title>

  <!-- CSS -->
  <link rel="stylesheet" href="../css/admin.css" />

  <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

  <script defer src="../js/script.js"></script>
</head>

<body>
  <div class="content">
    <div class="active" data-content id="afiliados">
      <h1>Panel Afiliados</h1>
    </div>

    <div data-content id="empresas">
      <h1>Panel Empresas</h1>
    </div>

    <div data-content="" id="ips">
      <h1>Panel IPS</h1>
    </div>

    <div data-content id="ordenes">
      <h1>Panel Ordenes</h1>
    </div>

    <div data-content="" id="reportes">
      <h1>Panel Reportes</h1>
    </div>
  </div>
  <nav>
    <div class="logo">
      <i class="bx bx-menu menu-icon"></i>
      <img src="../src/Logo.png"/>
      <!--<span class="logo-name">Borvo Medicinae Operam</span>-->
      </div>

    <div class="sidebar">
      <div class="logo">
        <i class='bx bx-x menu-icon'></i>
        <span class="logo-name">Menú</span>
      </div>

      <div class="sidebar-content">
        <ul class="lists">
          <li class="list">
            <a data-target="#afiliados" class="nav-link selected">
              <i class='bx bxs-user icon'></i>
              <span class="link">Gestionar Afiliados</span>
            </a>
          </li>
          <li class="list">
            <a data-target="#empresas" class="nav-link">
              <i class='bx bxs-business icon'></i>
              <span class="link">Gestionar Empresas</span>
            </a>
          </li>
          <li class="list">
            <a data-target="#ips" class="nav-link">
              <i class='bx bx-plus-medical icon'></i>
              <span class="link">Gestionar IPS</span>
            </a>
          </li>

            <a data-target="#ordenes" class="nav-link">
              <i class='bx bxs-notepad icon'></i>
              <span class="link">Gestionar Órdenes</span>
            </a>
          </li>
          <li class="list">
            <a data-target="#reportes" class="nav-link">
              <i class='bx bxs-report icon'></i>
              <span class="link">Generar Reportes</span>
            </a>
          </li>
        </ul>

        <div class="bottom-cotent">
          <li class="list">
            <a href="../html/home.html" class="nav-link">
              <i class="bx bx-log-out icon"></i>
              <span class="link">Salir</span>
            </a>
          </li>
        </div>
      </div>
    </div>
  </nav>



  <section class="overlay"></section>
